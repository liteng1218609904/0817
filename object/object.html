<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<script>
  function Parent(name,age) {
    this.name=name;
    this.age=age;
    Parent.prototype.getName=function () {
      console.log(this.name);
    }
  }
  function Child(name,age) {
    Parent.apply(this,[name,age])
  }
  Child.prototype=new Parent();
  let child=new Child("tom",18);
  console.log(child);
  child.getName();
</script>
</body>
</html>
